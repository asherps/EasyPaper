<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyPaper - Research Paper Generator</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Add custom styles for the loading spinner */
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #4f46e5;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-blue-600">EasyPaper</h1>
        <p class="text-xl text-gray-600">Generate research papers with ease</p>
      </header>

      <main class="bg-white shadow-md rounded-lg p-6 mb-8">
        <form id="paperForm" method="post" class="mb-6">
          <label for="prompt" class="block text-gray-700 text-sm font-bold mb-2"
            >Enter a summary of your research findings:</label
          >
          <textarea
            id="prompt"
            name="prompt"
            rows="4"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Type your research summary here..."
          >
{{ prompt }}</textarea
          >
          <button
            type="submit"
            class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Generate Paper
          </button>
        </form>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden flex justify-center items-center mt-4">
          <div class="spinner"></div>
        </div>

        {% if response %}
        <section class="mt-8">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4">
            Generated Paper:
          </h2>
          <div class="bg-gray-100 p-4 rounded-lg">
            <p class="text-gray-700">{{ response }}</p>
          </div>
        </section>
        {% endif %} {% if error %}
        <section class="mt-8">
          <h2 class="text-2xl font-semibold text-red-600 mb-4">Error:</h2>
          <div
            class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4"
            role="alert"
          >
            <p>{{ error }}</p>
          </div>
        </section>
        {% endif %}
      </main>

      <footer class="text-center text-gray-500 text-sm">
        &copy; 2024 EasyPaper. All rights reserved.
      </footer>
    </div>

    <script>
      document.getElementById('paperForm').addEventListener('submit', function() {
        document.getElementById('loading').classList.remove('hidden');
      });
    </script>
  </body>
</html>
